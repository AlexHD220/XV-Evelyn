<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margen Dorado</title>
    <style>
        /* Estilos para el div con margen dorado */
        .div-con-margen {
            width: 200px;
            height: 100px;
            background-color: #f0f0f0; /* Color de fondo del div */
            border-top: 5px solid gold; /* Margen dorado arriba */
            border-bottom: 5px solid gold; /* Margen dorado abajo */
            text-align: center;
            line-height: 100px; /* Centrar el contenido verticalmente */
        }
    </style>
</head>
<body>
    <div class="fecha-container">
        <div class="linea-dorada"></div> <!-- Línea dorada encima del texto -->
        <div class="fecha-element">
            <div>-------------</div>
            <div>Sábado</div>
            <div>-------------</div>
        </div>
        <div class="fecha-element">
            <div>15</div>
            <div>agosto</div>
        </div>
        <div class="fecha-element">
            <div>-------------</div>
            <div>a las 2 pm</div>
            <div>-------------</div>
        </div>
    </div>

    <div class="div-con-margen">
        Contenido del Div
    </div>
    <div>
        Contenido del Div
    </div>
    <div class="div-con-margen">
        Contenido del Div
    </div>
</body>
</html>
